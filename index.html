<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PixelCoder üë®‚Äçüíª</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.47.0/min/vs/loader.min.js"></script>
    <link
      rel="shortcut icon"
      href="imagen/favicon_io (1)/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- Nome do editor no topo -->
<header id="editorHeader">PixelCoder</header>
    <!-- tela boas vindas-->
    <div id="welcomeScreen" class="welcome-screen">
      <div class="welcome-card">
        <h1>Bem-vindo(a)!</h1>
        <p>Estamos felizes em te ver aqui. Clique no bot√£o para continuar.</p>
        <button id="enterBtn">Entrar</button>
      </div>
    </div>
    <!-- Top Bar -->
    <div class="top-bar">
      <!-- Controles de Busca -->
      <input
        type="text"
        id="searchInput"
        placeholder="Pesquisar c√≥digo..."
        title="Campo de pesquisa de c√≥digo"
      />

      <button class="btn-buscar" onclick="buscarTexto()" title="Buscar c√≥digo">
        <img
          src="https://icons.iconarchive.com/icons/aniket-suvarna/box-regular/16/bx-search-alt-icon.png"
          width="18"
          height="18"
          alt="Buscar"
        />
        Buscar
      </button>

      <button
        class="btn-limpar"
        onclick="limparBusca()"
        title="Limpar pesquisa"
      >
        <img
          src="https://icons.iconarchive.com/icons/pictogrammers/material/16/broom-icon.png"
          width="16"
          height="16"
          alt="Limpar"
        />
        Limpar
      </button>

      <!-- Bot√£o Reset Chat -->
      <button
        id="reset-btn"
        onclick="solicitarLimpezaChat()"
        title="Limpar todo o chat"
      >
        <img
          src="https://icons.iconarchive.com/icons/icons8/windows-8/16/Household-Broom-icon.png"
          width="16"
          height="16"
          alt="Limpar Chat"
        />
        Limpar Chat
      </button>

      <!-- Bot√£o Nova Janela -->
      <button
        id="newWindowBtn"
        onclick="criarNovaJanela()"
        title="Criar nova janela flutuante"
      >
        <img
          src="https://icons.iconarchive.com/icons/steve/zondicons/16/Window-New-icon.png"
          width="16"
          height="16"
          alt="Nova Janela"
        />
        Nova Janela
      </button>
    </div>

    <!-- Editor + Preview -->
    <div class="editor-container">
      <div id="monaco-editor" title="seja bem vindo(a) ao pixel Coder"></div>
      <iframe
        id="live-preview"
        title="Pr√©-visualiza√ß√£o do c√≥digo"
        sandbox="allow-scripts allow-same-origin"
        aria-label="Visualiza√ß√£o do c√≥digo executado"
      ></iframe>
    </div>

    <!-- Cont√™iner de Janelas -->
    <div id="windowsContainer" title="√Årea de janelas flutuantes"></div>

    <!-- Modal de Renomear -->
    <div
      class="modal"
      id="modalRenomear"
      role="dialog"
      aria-labelledby="modalRenomearTitle"
    >
      <div class="modal-content">
        <h3 id="modalRenomearTitle">Renomear Janela</h3>
        <input
          type="text"
          id="inputNovoNome"
          placeholder="Novo nome..."
          title="Digite o novo nome da janela"
          aria-label="Campo para digitar novo nome da janela"
        />
        <div class="toast-buttons">
          <button onclick="confirmarRenomear()" title="Confirmar renomea√ß√£o">
            OK
          </button>
          <button onclick="fecharJanelaRenomear()" title="Cancelar renomea√ß√£o">
            Cancelar
          </button>
        </div>
      </div>
    </div>

    <!-- Toast de Confirma√ß√£o -->
    <div id="confirm-toast" class="toast" role="alert" aria-live="assertive">
      <span data-tooltip="‚ö†Ô∏è Imposs√≠vel recuperar ap√≥s a confirma√ß√£o ‚ö†Ô∏è">
        Deseja realmente limpar todo o chat?
      </span>
      <div class="toast-buttons">
        <button id="confirm-yes" title="Confirmar limpeza do chat">Sim</button>
        <button id="confirm-no" title="Cancelar limpeza do chat">N√£o</button>
      </div>
    </div>

    <!-- Taskbar -->
    <button id="taskbar-tab" title="Abrir/fechar taskbar">
      <img
        src="https://icons.iconarchive.com/icons/iconoir-team/iconoir/32/open-in-window-icon.png"
        width="25"
        height="25"
        alt=""
      />
    </button>

    <div
      id="taskbar"
      role="complementary"
      aria-label="Barra de tarefas lateral"
    >
      <button id="taskbar-close" title="Fechar taskbar">‚úñ Fechar</button>

      <div class="taskbar-icons" aria-label="√çcones da taskbar">
        <!-- √çcones ser√£o adicionados dinamicamente -->
      </div>
    </div>
    <!---card de aviso--->
    <div id="iosOverlay" class="overlay">
      <div id="iosCard" class="ios-card" tabindex="0">
        <span class="notification-message"
          >Este sistema est√° em fase de testes.</span
        >
        <button class="close-btn" id="closeCard">&times;</button>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
